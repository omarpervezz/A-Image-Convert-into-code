              <label class="form-check-label inline-block font-medium lg:text-base text-sm text-gray-600" for="flexCheckChecked4">Flagged response</label>
              <span class="bg-red-100 ml-4 text-red-500 font-semibold lg:text-base text-sm p-1 rounded-2xl">No</span>
